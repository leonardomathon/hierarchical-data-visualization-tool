{% extends "base.html" %} {% block content %}
<div class="panel-header panel-header-lg">
    <div style="margin-left: 2rem;margin-right: 2rem;color:#fff;">
        <h1>Upload your dataset</h1>
        <p>
            Please note, the file format should be <i>.tre</i>
        </p>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="col-lg-12">
            <div class="card card-chart">
                <div class="card-header">
                    <h5 class="card-category">Upload a new dataset</h5>
                    <h4 class="card-title"> Upload Dataset</h4>
                </div>
                <div class="card-body">
                    <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
                        {% csrf_token %} {% for field in form %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <span class="text-danger small">{{ field.errors }}</span>
                            </div>
                        </div>
                        <label for="" class="control-label">{{ field.label_tag }}</label>
                        <div class="col-sm-10">{{ field }}</div>
                        {% endfor %}
                        <div class="form-group">
                            <div class="col-sm-offset-2" style="margin-top: 25px;">
                                <button type="submit" class="btn btn-succes">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            
        </div>
        <hr>
        <p>Go
            <a href="/">
                < back </a>
        </p>
    </div>
</div>
</div>
{% endblock content %}
