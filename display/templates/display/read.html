{% extends "base.html" %} {% block content %}
<div class="panel-header panel-header-lg" style="height: 300px;">
    <div style="margin-left: 2rem;margin-right: 2rem;color:#fff;">
        <h1>File Contents</h1>
    </div>
</div>
<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-chart">
                <div class="card-header">
                    <h5 class="card-category">Read content from file</h5>
                    <h4 class="card-title">Read file</h4>
                </div>
                <div class="card-body">
                    <code>
                        {% for file in file %}
                        {{file}}
                        {% endfor %}
                    </code>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>

</div>
</div>
{% endblock content %}
